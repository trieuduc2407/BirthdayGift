  <!--  css  -->
  <link rel = "stylesheet" href = "assets/css/input.css">

  <title>Birthday Gift</title>

<body>
<div class = "wrap">
  <div class = "container-fluid">
	<div class = "header-text">Điền đúng thông tin để xem được web nhé :))</div>
	<div class = "input-form container">
	  <div class = "form_area">
		<form action = "">
		  <div class = "form_group">
			<label class = "sub_title" for = "name">Họ tên đầy đủ của bạn là?</label>
			<input placeholder = "Viết hoa có dấu đàng hoàng nhé" id = "name" class = "form_style" type = "text">
		  </div>
		  <div class = "form_group">
			<label class = "sub_title">Chỗ này để điền ngày tháng năm sinh</label>
			<div class = "input-group date">
			  <input type = "text"
					 placeholder = "Điền sai là không xem được đâu"
					 id = "date"
					 class = "form-control form_style">
			  <span class = "input-group-addon">
			  <i class = "glyphicon glyphicon-th"></i>
			</span>
			</div>
		  </div>
		  <div class = "submit-button">
			<!--		  <button type="button" class = "btn" id="submit" >Tiếp tục</button>-->
			<button type = "button"
					class = "btn"
					id = "submit"
					data-bs-toggle = "modal"
					data-bs-target = "#exampleModal">
			  Tiếp tục
			</button>
			<div class = "modal fade"
				 id = "exampleModal"
				 tabindex = "-1"
				 aria-labelledby = "exampleModalLabel"
				 aria-hidden = "true">
			  <div class = "modal-dialog">
				<div class = "modal-content">
				  <div class = "modal-header">
					<div class = "modal-title fs-5 text-center" id = "exampleModalLabel">Cho điền lại lần nữa đấy</div>
				  </div>
				  <div class = "modal-body text-center">Điền cho cẩn thận vào!!!</div>
				</div>
			  </div>
			</div>
		  </div>
		</form>
	  </div>
	</div>
  </div>
</div>

<!--date picker-->
<script>
    $('.input-group.date').datepicker({
        format: "dd/mm/yyyy",
        todayBtn: "linked",
        language: "vi",
        orientation: "bottom left",
        autoclose: true,
        todayHighlight: true,
        container: '.container-fluid'
    });
</script>

<script src = "assets/js/input.js"></script>
</body>
</html>
